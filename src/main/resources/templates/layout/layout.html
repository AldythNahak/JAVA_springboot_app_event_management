    <script th:inline="javascript">
        $(function () {
            let url = "/ajax/auth/username";
            $.ajax({
                type: "GET",
                url: url,
                dataType: "json",
                success: function (response) {
                    $('#principalId').val(response.data.id);
                    $('#principalName').html(response.data.name);
                    $('#principalEmail').html(response.data.email);
                }
            });
        });

        function logout() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You will logout from this App!",
                icon: 'info',
                showDenyButton: true,
                confirmButtonColor: '#3085d6',
                denyButtonColor: '#d33',
                confirmButtonText: 'Yes, Sign me out!',
                denyButtonText: 'cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    $("#signOut").submit();
                } else if (result.isDenied) {
                    Swal.fire(
                        'Canceled!',
                        'You are still in this App',
                        'success'
                    )
                }
            })
        }

        $("#quick_search_input").on("keyup", function quickSearch(e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                location.href = serverUrl + "?search=" + $(this).val();
            }
        });
    </script>
