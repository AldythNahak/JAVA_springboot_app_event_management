<!DOCTYPE html>

<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout_auth.html}">
<!--begin::Head-->

<head>
    <title>Login</title>
</head>

<body>
    <th:block layout:fragment="content">
        <!--begin::Login Sign in form-->
        <div class="login-signin">
            <div class="mb-20">
                <h3 class="text-dark">Sign In To Event Management</h3>
                <p class="opacity-60 font-weight-bold text-dark">Enter your details to login to your account:</p>
            </div>
            <form class="form" id="kt_login_signin_form" th:action="@{/auth/login}" th:method="POST"
                th:object="${loginRequest}">
                <div class="form-group">
                    <input
                        class="form-control h-auto text-dark placeholder-white bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5"
                        type="text" placeholder="Email" th:field="*{email}" autocomplete="off" />
                </div>
                <div class="form-group">
                    <input
                        class="form-control h-auto text-dark placeholder-white bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5"
                        type="password" placeholder="Password" th:field="*{password}" />
                </div>
                <div class="form-group d-flex flex-wrap justify-content-between align-items-center px-8">
                    <div class="checkbox-inline">
                        <label class="checkbox checkbox-outline checkbox-white text-dark m-0">
                            <input type="checkbox" name="remember" />
                            <span></span>Remember me</label>
                    </div>
                    <a href="javascript:;" id="kt_login_forgot" class="text-dark font-weight-bold">Forget
                        Password ?</a>
                </div>
                <div class="form-group text-center mt-10">
                    <button id="kt_login_signin_submit"
                        class="btn btn-pill btn-outline-dark text-dark font-weight-bold opacity-90 px-15 py-3">Sign
                        In</button>
                </div>
            </form>
        </div>
        <!--end::Login Sign in form-->

        <!--begin::Login forgot password form-->
        <div class="login-forgot">
            <div class="mb-20">
                <h3>Forgotten Password ?</h3>
                <p class="opacity-60">Enter your email to reset your password</p>
            </div>
            <form class="form" id="kt_login_forgot_form">
                <div class="form-group mb-10">
                    <input
                        class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8"
                        type="text" placeholder="Email" name="email" autocomplete="off" />
                </div>
                <div class="form-group">
                    <button id="kt_login_forgot_submit"
                        class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3 m-2">Request</button>
                    <button id="kt_login_forgot_cancel"
                        class="btn btn-pill btn-outline-white font-weight-bold opacity-70 px-15 py-3 m-2">Cancel</button>
                </div>
            </form>
        </div>
        <!--end::Login forgot password form-->
    </th:block>
    <th:block layout:fragment="js">
        <script th:src="@{/js/login-general.js}"></script>
    </th:block>
</body>
<!--end::Body-->

</html>
