<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">

<head>
    <title>Participant List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <th:block layout:fragment="content">
        <div class="card card-custom gutter-b">
            <div class="card-header flex-wrap border-0 pt-6 pb-0">
                <div class="card-title">
                    <h3 class="card-label">Participant
                        <span class="d-block text-muted pt-2 font-size-sm">(participant lists of this event)</span>
                    </h3>
                </div>
            </div>
            <div class="card-body rounded" style="background-image: url(image/bg-5.jpg);">
                <h3 class="card-label mb-10" th:text="${event.title}">EVENT TITLE</h3>
                <!--begin: Search Form-->
                <!--begin::Search Form-->
                <div class="mb-7">
                    <div class="row align-items-center">
                        <div class="col-lg-10 col-xl-10">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <div class="input-icon">
                                        <input type="text" class="form-control" placeholder="Search..."
                                            id="kt_datatable_search_query" />
                                        <span>
                                            <i class="flaticon2-search-1 text-muted"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-4 my-2 my-md-0">
                                    <div class="d-flex align-items-center">
                                        <label class="mr-3 mb-0 d-none d-md-block">Schedule:</label>
                                        <select class="form-control" id="kt_datatable_search_schedule">
                                            <option th:each="schedule : ${event.schedulers}" th:value="${schedule.id}" th:text="${#temporals.format(schedule.startTime, 'dd MMMM yyyy')}">Schedule</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end::Search Form-->
                <!--end: Search Form-->

                <!--begin: Datatable-->
                <div class="datatable datatable-bordered datatable-head-custom" id="kt_datatable"></div>
                <input type="hidden" id="_eventId" th:value="${idEvent}">
                <input type="hidden" id="_firstSchedule" th:value="${event.schedulers[0].id}">
                <!--end: Datatable-->

            </div>
        </div>

    </th:block>

    <th:block layout:fragment="js">
        <script th:src="@{/js/table/participantColumn.js}"></script>
        <script th:src="@{/js/table/datatable.js}"></script>
    </th:block>

</body>

</html>
